version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docqa-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - docqa-network

  # Frontend UI Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docqa-frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    command: streamlit run frontend/ui.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - docqa-network

networks:
  docqa-network:
    driver: bridge

volumes:
  data:
  logs:
