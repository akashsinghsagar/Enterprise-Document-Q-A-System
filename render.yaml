# Render.com Deployment Configuration
services:
  # Backend API
  - type: web
    name: docqa-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVIDIA_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    
  # Frontend UI
  - type: web
    name: docqa-frontend
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/ui.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: docqa-backend
          property: host
      - key: PYTHON_VERSION
        value: 3.11.0
